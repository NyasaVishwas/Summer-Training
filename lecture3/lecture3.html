<html>
    <head>
        <title>CSS Learning</title>
        <link rel="stylesheet" href="style.css">

        <style>
            div{
                color: skyblue;
                font-size: 40px;
            }
        </style>
    </head>
    <body>
        <h1>Inline CSS</h1>
        <p style="color:plum; font-size:30px">This is my dummy text</p>

        <hr>

        <h1>Internal CSS </h1>
        <div>This is my dummy text 2</div>

        <hr>

        <h1>External CSS</h1>
        <span>This is my dummy text 3</span>

        <hr>

        <h1>Selectors</h1>
        <h2 clas="highlight">this is heading 1</h2>
        <h2 clas="highlight">this is heading 2</h2>
        <h2 clas="unique">this is heading 3</h2>

        <p>this is a demo text</p>
    </body>
</html>
